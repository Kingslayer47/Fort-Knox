<html>
    <head>
        <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js></script>
        <script src="AJ-6.js"></script>
    </head>
    <body ng-app="myModule">
        <div ng-controller="dataController">
            
            <table>
                
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                
                <tr ng-repeat="emp in employeeList">
                    <td> {{emp.firstName}}</td>
                    <td>{{emp.lastName}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.salary}}</td>
                </tr>

            </table>
        </div>

    </body>
</html>
