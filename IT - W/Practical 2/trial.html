<html>
    <body>
        <script>
                   
                   var n = prompt("Enter the limit");
var a = 0;
var b = 1;

 function finbo(n)
{
    while(n>0)
    {
        document.write(a + "\n" + b + "\n");
        var c = a + b;
        b = c;
        a = b;
        
        finbo(n--);
    }

    
}

finbo(n);
        </script>
    </body>
</html>
