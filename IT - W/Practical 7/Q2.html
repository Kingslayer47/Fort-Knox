<html>
    <head>
        <title>Change color</title>
    </head>
    <body>
        <button id="changeBlue">Blue</button>
        <button id="changePink">Pink</button>
        <p>
            <h2>
            <span id="output"> Stay Home Stay Safe</span>
            </h2>
        </p>
        <script>
            document.getElementById("changeBlue").onclick = 
            function()
            {
                document.getElementById("output").style.color='blue';       
            }

            document.getElementById("changePink").onclick = 
            function()
            {
                document.getElementById("output").style.color='pink';       
            }                                                 
        </script>
    </body>
</html>
