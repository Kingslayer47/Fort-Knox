<html>
    <head>
        <script>
            function bgChange(bg)
            {
                document.getElementById("id1").style.color=bg;
            }
        </script>
    </head>
    <body>
        <h3><p id="id1">Hover to change the text color</p></h3>
        <table style="width: 300px;height: 100px;">
            <tr>
                <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('black')" style="background-color:pink;"></td>
                <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('black')" style="background-color:purple;"></td>
                <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('black')" style="background-color: green;"></td>
            </tr>
        </table>
    </body>
</html>
