<html>
    <body>

        <h2><p id="id1">Hover the mouse to change colors</p></h2>
        <hr>
    
        <table style="width: 300px;height: 100px;border: 10px solid black;">
            <tr>
                <td onmouseover="document.bgColor='pink'";
                onmouseout="document.bgColor='transparent'";
               bgcolor="pink">
                </td>
                <td onmouseover="document.bgColor='purple'";
                onmouseout="document.bgColor='transparent'";
               bgcolor="purple">
            </td>
                <td onmouseover="document.bgColor='green'";
                onmouseout="document.bgColor='transparent'";
               bgcolor="green">
            </td>
            </tr>
        </table>

        <hr>
  </body>
</html>
